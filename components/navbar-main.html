
<style>
    .navbar .navbar-nav .nav-link:hover,
    .navbar .navbar-nav .nav-link.active {
        color: #0056b3;
        transform: scale(1.05);
        font-weight: 700;
    }
    
    .navbar-popover .modal-content ul li a:hover {
        transform: scale(1.05);
        font-weight: 700;
    }
    
    /* Remove underline hover effect */
    .navbar .navbar-nav .nav-link::after {
        display: none !important;
    }
    
    .navbar .navbar-nav .nav-link:hover::after,
    .navbar .navbar-nav .nav-link.active::after {
        display: none !important;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="{% url 'index'%}">
        <img src="/static/images/rac-landing-new.png" alt="Logo" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'about_us' %}" style="{% if about_us_active %}font-weight: 700 !important;{% endif %}">
            About Us
            </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'services' %}" style="{% if services_active %}font-weight: 700 !important;{% endif %}">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'testimonials' %}" style="{% if testimonials_active %}font-weight: 700 !important;{% endif %}">Testimonials</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'team' %}" style="{% if team_active %}font-weight: 700 !important;{% endif %}">Team RAC</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#footer">Contacts</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="{% if news_updates_active %}font-weight: 700 !important;{% endif %}">
                    News & Updates
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'info_announcements' %}" style="color: #356d98;">Announcements</a>
                    <a class="dropdown-item" href="{% url 'blog_post' %}" style="color: #356d98;">Blogs</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add hover functionality for dropdown
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('mouseenter', function() {
                this.querySelector('.dropdown-menu').style.display = 'block';
            });
            dropdown.addEventListener('mouseleave', function() {
                this.querySelector('.dropdown-menu').style.display = 'none';
            });
        });
        
        // Add toggle functionality for navbar
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('.navbar-collapse');
        
        if (navbarToggler) {
            navbarToggler.addEventListener('click', function() {
                navbarCollapse.classList.toggle('show');
            });
        }
    });
</script>
