<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/styles/login.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left side with welcome text -->
            <div class="col-lg-6 left-side">
                <div class="welcome-content">
                    <h1>Welcome back!</h1>
                    <p>Ready to share your latest insights? Let's inspire and connect through your expertise. Keep the creativity and innovation flowing!</p>
                </div>
            </div>
            
            <!-- Right side with login form -->
            <div class="col-lg-6 right-side">
                <div class="login-container">
                    <div class="logo-container mb-4">
                        <img src="static/images/racrac.png" alt="RAC Logo" class="logo">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="rac_admin">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" value="racadmin2025">
                                <button class="btn btn-outline-light" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="forgot-password">Forgot your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle the eye icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username !== 'rac_admin' && password !== 'racadmin2025') {
                alert('Incorrect username and password!');
            } else if (username !== 'rac_admin') {
                alert('Incorrect username!');
            } else if (password !== 'racadmin2025') {
                alert('Incorrect password!');
            } else {
                window.location.href = 'blog-form.html';
            }
        });
    </script>
</body>
</html>
