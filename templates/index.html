{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAC Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="/static/styles/navbar-css.css">
    <link rel="stylesheet" href="/static/styles/navbar-popover.css">
    <link rel="stylesheet" href="/static/styles/faq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-placeholder"></div>

<!-- Hero Section -->
<section class="hero-section d-flex align-items-center justify-content-center">
    <div class="container text-center hero-content">
        <div class="logo-container mb-4">
            <!-- Placeholder for logo -->
            <img src="{% static 'images/rac-landing-new.png' %}" alt="Logo" class="img-fluid logo-image">
        </div>
        <p class="lead">Your business partner for growth and innovation.</p>
        <a href="{% url 'about_us' %}">
            <button class="cta-button mt-4">Get Started</button>
        </a>
    </div>
</section>

<!-- FAQ Icon -->
<div class="faq-icon" id="faqIcon">
    <i class="fas fa-question-circle"></i>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/scripts/scripts.js"></script>
<script src="/static/scripts/popover.js"></script>

</body>
</html>
