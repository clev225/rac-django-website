{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }}</title>
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/footer-styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar-main.css' %}">
</head>

<style>
    body, html {
        font-family: 'Poppins', sans-serif !important;
        height: 100%;
        margin: 0;
    }
    
    * {
        font-family: 'Poppins', sans-serif;
    }
    
    .error-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }
    
    .error-heading {
        font-size: 7rem;
        font-weight: 700;
        color: #356d98;
        margin-bottom: 20px;
    }
    
    .error-message {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 40px;
    }
    
    .back-button {
        background-color: #356d98;
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
    }
    
    .back-button:hover {
        background-color: #356d98;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        color: white;
        text-decoration: none;
    }
    
    /* Media Queries */
    @media (max-width: 768px) {
        .error-heading {
            font-size: 4rem;
        }
        
        .error-message {
            font-size: 1.2rem;
        }
    }
    
    @media (max-width: 480px) {
        .error-heading {
            font-size: 3rem;
        }
        
        .error-message {
            font-size: 1rem;
        }
        
        .back-button {
            padding: 10px 25px;
        }
    }
</style>

<body>
    <div class="error-container">
        <h1 class="error-heading"><b>{{ error_code }}</b></h1>
        <p class="error-message">{{ error_message }}</p>
        <a href="{% url 'index' %}" class="back-button">
            Back to Homepage
        </a>
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
